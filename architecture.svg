<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Notion 블록 -->
  <rect x="100" y="100" width="200" height="120" rx="10" fill="#ffffff" stroke="#333333" stroke-width="2" />
  <text x="200" y="160" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Notion</text>
  <rect x="120" y="180" width="160" height="20" rx="5" fill="#eeeeee" />
  <text x="200" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">지식 관리 및 문서화</text>
  
  <!-- GitHub 블록 -->
  <rect x="500" y="100" width="200" height="120" rx="10" fill="#ffffff" stroke="#333333" stroke-width="2" />
  <text x="600" y="160" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">GitHub</text>
  <rect x="520" y="180" width="160" height="20" rx="5" fill="#eeeeee" />
  <text x="600" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">코드 저장소 및 버전 관리</text>
  
  <!-- MCP 중앙 허브 -->
  <circle cx="400" cy="300" r="80" fill="#4a86e8" stroke="#333333" stroke-width="2" />
  <text x="400" y="305" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">MCP</text>
  <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">통합 허브</text>
  
  <!-- Claude 블록 -->
  <rect x="100" y="400" width="200" height="120" rx="10" fill="#ffffff" stroke="#333333" stroke-width="2" />
  <text x="200" y="460" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Claude</text>
  <rect x="120" y="480" width="160" height="20" rx="5" fill="#eeeeee" />
  <text x="200" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">AI 기반 생성 및 분석</text>
  
  <!-- Figma 블록 -->
  <rect x="500" y="400" width="200" height="120" rx="10" fill="#ffffff" stroke="#333333" stroke-width="2" />
  <text x="600" y="460" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Figma</text>
  <rect x="520" y="480" width="160" height="20" rx="5" fill="#eeeeee" />
  <text x="600" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">UI/UX 디자인</text>
  
  <!-- 연결선 - Notion에서 MCP -->
  <line x1="200" y1="220" x2="340" y2="250" stroke="#666666" stroke-width="2" />
  <polygon points="350,252 338,257 340,247" fill="#666666" />
  
  <!-- 연결선 - MCP에서 Notion -->
  <line x1="340" y1="270" x2="200" y2="210" stroke="#666666" stroke-width="2" />
  <polygon points="195,208 204,203 202,213" fill="#666666" />
  
  <!-- 연결선 - GitHub에서 MCP -->
  <line x1="500" y1="170" x2="460" y2="250" stroke="#666666" stroke-width="2" />
  <polygon points="457,260 456,248 467,252" fill="#666666" />
  
  <!-- 연결선 - MCP에서 GitHub -->
  <line x1="460" y1="270" x2="500" y2="190" stroke="#666666" stroke-width="2" />
  <polygon points="505,185 503,195 495,190" fill="#666666" />
  
  <!-- 연결선 - Claude에서 MCP -->
  <line x1="200" y1="400" x2="340" y2="350" stroke="#666666" stroke-width="2" />
  <polygon points="350,346 342,355 338,345" fill="#666666" />
  
  <!-- 연결선 - MCP에서 Claude -->
  <line x1="340" y1="330" x2="200" y2="380" stroke="#666666" stroke-width="2" />
  <polygon points="195,385 200,375 205,385" fill="#666666" />
  
  <!-- 연결선 - Figma에서 MCP -->
  <line x1="500" y1="430" x2="460" y2="350" stroke="#666666" stroke-width="2" />
  <polygon points="457,340 468,345 455,353" fill="#666666" />
  
  <!-- 연결선 - MCP에서 Figma -->
  <line x1="460" y1="330" x2="500" y2="410" stroke="#666666" stroke-width="2" />
  <polygon points="505,415 495,413 503,405" fill="#666666" />
  
  <!-- 연결선 - Notion과 GitHub 직접 연결 -->
  <line x1="300" y1="160" x2="500" y2="160" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="492,155 500,160 492,165" fill="#666666" />
  <polygon points="308,155 300,160 308,165" fill="#666666" />
  
  <!-- 연결선 - Claude와 Figma 직접 연결 -->
  <line x1="300" y1="460" x2="500" y2="460" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="492,455 500,460 492,465" fill="#666666" />
  <polygon points="308,455 300,460 308,465" fill="#666666" />
  
  <!-- 데이터 흐름 아이콘 -->
  <circle cx="400" cy="160" r="15" fill="#ff9900" />
  <text x="400" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">↔</text>
  
  <circle cx="400" cy="460" r="15" fill="#ff9900" />
  <text x="400" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">↔</text>
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold" fill="#333333">MCP 통합 아키텍처</text>
  
  <!-- 설명 -->
  <rect x="50" y="530" width="700" height="60" rx="5" fill="#e6e6e6" />
  <text x="400" y="555" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">MCP(Mission Control Protocol)를 통한 Notion, GitHub, Claude, Figma 통합 구조</text>
  <text x="400" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">실선: 양방향 직접 통신 / 점선: MCP를 통한 간접 통신</text>
</svg>